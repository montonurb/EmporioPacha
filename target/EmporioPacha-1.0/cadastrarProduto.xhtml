<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empório Pacha</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="Produtos">
                <h:outputText value="Nome:" />
                <p:inputText value="#{ managerProduto.nome }" required="true" requiredMessage="Nome do produto é obrigatório!" />
                
                <h:outputText value="Tipo:" />
                <p:inputText required="true" requiredMessage="Tipo do produto é obrigatório" />
                
                <p:commandButton value="Cadastrar" actionListener="#{ managerProduto.mensagem() }" update="@form" />
            </p:panel>
        </h:form>
    </h:body>
</html>
